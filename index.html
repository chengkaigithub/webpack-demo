<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 15 * 24 * 3600 -->
    <meta http-equiv="Cache-Control" content="max-age=1296000"/>

    <!-- 网页内容以应用程序风格显示，并使状态栏透明 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- 手机号转译为超链接 -->
    <meta name="format-detection" content="telephone=no">

    <!-- 移动端适配 视口设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">

    <!-- DNS预解析 -->
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
</head>
<body>
<header style="text-align: center;"><h1>ck header</h1></header>
<div id="container"></div>
<footer style="text-align: center;"><h1>ck footer</h1></footer>
</body>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" async></script>
</html>
