<script>
  /**
   * 设置rem;
   */
  (function () {
    var d = document.documentElement;
    var cw = d.clientWidth || 750;

    document.documentElement.style.fontSize = (cw / 750 * 100) + 'px';
  })()

  function _getSystem() {
    const ua = navigator.userAgent;
    if (ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1) {
      return 0;
    }
    if (!!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
      return 1;
    }
    return -1;
  }

</script>

    body, html {
        width: 100%;

</style>

  if (_getSystem() == 0) {
    window.location.href = 'https://www.ck-full-stack.top:3000/static/downlodtest/mp_trade_monitor_v1.0.0.apk';
